<body>

<div id="site-content">
    <header class="site-header">
        <div class="container">
            <a href="index.html" id="branding">
            </a> <!-- #branding -->

            <nav class="main-navigation">
                <button type="button" class="toggle-menu"><i class="fa fa-bars"></i></button>
                <ul class="menu">
                    <li class="menu-item"><a href="/">Home</a></li>
                    <li class="menu-item current-menu-item"><a href="/artists">View artists</a></li>
                    <li class="menu-item"><a href="/AllConcerts">Concerts</a></li>
                    <span th:if="not ${user}">

                    <li class="menu-item"><a href="/login">Login</a></li>
                    </span>
                    <span th:if="${user}">

                        <li class="menu-item"><a href="/logout">Logout</a></li>
                    </span>
                </ul> <!-- .menu -->
            </nav> <!-- .main-navigation -->
            <div class="mobile-menu"></div>
        </div>
    </header> <!-- .site-header -->

    <main class="main-content">
        <div class="fullwidth-block gallery">
            <div class="container">
                <div class="content fullwidth">
                    <h2 class="entry-title">Gallery</h2>
                    <h3 class="entry-title">Albums </h3>
                    <div class="container group">
                        <div class="grid-1-5" th:each = "album: ${list}">
                            <h3 style="color: #d63302; font-size:20px" th:text="${album.name}"><span class="uppercase"></span></h3>
                            <img th:src="@{|/img/${album.img}|}">
                            <br>
                            Genre:
                            <p th:text="${album.genre}"></p>
                            Label:
                            <p th:text="${album.label}"></p>
                            Release Date of the album:
                            <p th:text="${album.releaseDate}"></p>
                            Songs included:
                            <ul>
                                <li th:each ="song:${album.songs}" th:text="${song.name + ' ; ' + song.length}"></li>
                            </ul>
                            <a class="button" th:href="@{/BuyAlbum(id=${album.getName()})}" >Buy Now</a>
                            <div th:if="${user.admin}">
                            <a th:href="@{/addsong(id=${album.getName()})}">Ajouter une chanson</a>
                            </div>
                        </div>
                        <div th:if="${user.admin}">
                            <a href="/ajoutAlbum">Ajouter un album</a>
                        </div>
                </div>
            </div>
        </div> <!-- .testimonial-section -->


    </main> <!-- .main-content -->

    <footer class="site-footer">
        <div class="container">
            <img src="dummy/logo-footer.png" alt="Site Name">

            <address>
                <p>588 rue de Paris <br><a href="tel:354543543">25478596</a> <br> <a href="mailto:info@musicstore.com">info@musicstore.com</a></p>
            </address>

            <form action="#" class="newsletter-form">
                <input type="email" placeholder="Enter your email to join newsletter...">
                <input type="submit" class="button cut-corner" value="Subscribe">
            </form> <!-- .newsletter-form -->

            <div class="social-links">
                <a href="#"><i class="fa fa-facebook-square"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-google-plus"></i></a>
                <a href="#"><i class="fa fa-pinterest"></i></a>
            </div> <!-- .social-links -->
        </div>
    </footer> <!-- .site-footer -->

</div> <!-- #site-content -->

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/app.js"></script>

</body>

</html>
